<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Music Player WebApp</title>
		<link rel="stylesheet" href="styles.css">
		
		<!--[if lt IE 9]>
			<script src=https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<main>

			<input type="file" id="audio-select" multiple>

			<ul id='song-list'></ul>

			<div id="controls">
				<button id="btn-prev" onclick="prevSong()">prev</button>
				<button id="btn-play" onclick="playPause()">play</button>
				<button id="btn-next" onclick="nextSong()">next</button>
			</div>

			<audio id="audio-player" type="audio/mpeg" src=""></audio>

		</main>
		<script src="musicplayer.js"></script>
	</body>
</html>
